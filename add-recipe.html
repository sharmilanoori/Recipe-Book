
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a> |
      <a href="add-recipe.html">Add Recipe</a> |
      <a href="recipe-list.html">Recipe List</a>
    </nav>
  </header>

  <h1>Add New Recipe</h1>
  <form action="#" method="post">
    <label for="recipe">Recipe Name</label>
    <input type="text" id="recipe" required><br><br>
    <label for="ingred">Ingredients</label><br>
    <textarea id="ingred" required></textarea><br><br>
    <label for="instruct">Cooking Instructions</label><br>
    <textarea id="instruct" required></textarea>
    <br><br>
    <label for="url">Image URL</label>
    <input type="url"  id="url"><br><br>
    <label for="cat">Recipe Category</label><select id="cat" required>
      <option>Desserts</option>
      <option>Quick Meals</option>
      <option>Vegan</option>
    </select><br><br>
    <button type="submit" >Add Recipe</button>
  </form>

</body>
</html>
